<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/now" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="loginPage flex">
        <div class="container flex">
            <div class="videoDiv">
                <video src="assets/video.mp4" autoplay muted loop></video>
            </div>

            <div class="formDiv flex">
                <div class="headerDiv">
                    <h3>Create an Account</h3>
                </div>
                <form id="registerForm" class="form grid">
                    <span id="errorMessage" class="message">Registration Status Will go here</span>

                    <!-- First Name Input -->
                    <div class="inputDiv">
                        <label for="firstName">First Name</label>
                        <div class="input flex">
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="firstName" placeholder="Enter First Name" required>
                        </div>
                    </div>

                    <!-- Last Name Input -->
                    <div class="inputDiv">
                        <label for="lastName">Last Name</label>
                        <div class="input flex">
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="lastName" placeholder="Enter Last Name" required>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="inputDiv">
                        <label for="email">Email</label>
                        <div class="input flex">
                            <i class="fas fa-envelope icon"></i>
                            <input type="email" id="email" placeholder="Enter Email" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="inputDiv">
                        <label for="password">Password</label>
                        <div class="input flex">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" id="password" placeholder="Enter Password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn flex">
                        <span>Sign Up</span>
                        <i class="fas fa-arrow-right icon"></i>
                    </button>

                    <span class="text">
                        Already have an account? <a href="index.html">Login</a>
                    </span>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
