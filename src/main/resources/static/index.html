<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font from the original App.scss -->
    <link href="https://fonts.cdnfonts.com/css/now" rel="stylesheet">
    <!-- Font Awesome for icons (replacing react-icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="loginPage flex">
        <div class="container flex">
            <div class="videoDiv">
                <video src="assets/video.mp4" autoplay muted loop></video>
            </div>

            <div class="formDiv flex">
                <div class="headerDiv">
                    <h3>Welcome Back!</h3>
                </div>
                <form id="loginForm" class="form grid">
                    <span id="errorMessage" class="message">Login Status Will go here</span>

                    <!-- Email Input -->
                    <div class="inputDiv">
                        <label for="email">Email</label>
                        <div class="input flex">
                            <i class="fas fa-envelope icon"></i>
                            <input type="email" id="email" placeholder="Enter Email" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="inputDiv">
                        <label for="password">Password</label>
                        <div class="input flex">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" id="password" placeholder="Enter Password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn flex">
                        <span>Login</span>
                        <i class="fas fa-arrow-right icon"></i>
                    </button>

                    <span class="forgotPassword">
                        Forgot Password? <a href="#">Click Here</a>
                    </span>

                    <span class="text">
                        Don't have an account? <a href="register.html">Sign Up</a>
                    </span>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
